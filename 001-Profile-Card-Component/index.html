<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assests/favicon-32x32.png">
    <!-- Style Css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="./assests/bg-pattern-card.svg" alt="">
            <div class="card-detail">
                <img src="./assests/image-victor.jpg" alt="">
                <h2>Victor Crest <span> 26</span></h2>
                <p>London</p>
                <div class="social">
                    <div class="counts">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>

                    <div class="counts">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>

                    <div class="counts">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/omjiverma" target="_blank">Omji Verma</a>.
        </div>
    </main>
</body>
</html>
